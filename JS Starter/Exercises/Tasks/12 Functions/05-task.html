<body>
<pre>
    Задание:
    Запросите у пользователя число. Выведите все числа в обратном порядке от введенного пользователем значения до 1. Используйте для решения рекурсию.
</pre>
<script>
    let i = prompt('число');
    f(i);

    function f(value) {
        console.log(value);

        if (value === 1) {
            return 1;
        } else {
            value--;
            f(value);
        }
    }
</script>
</body>
