<body>
<pre>
    Задание:
    Дан массив целых чисел. Проверьте есть ли в нем одинаковые элементы. Если есть выведите их на экран.
</pre>
<script>
    let values = [10, 20, 4, 6, 11, 9, 125, 10, 8, 0, 3, 5, 89, 12, 46, 77, 3];
    let array = [];
    let count = 0;

    console.log(values);

    for (let i = 0; i < values.length - 1; i++) {
        const firstElement = values[i];

        for (let k = ++i; k < values.length; k++) {
            const secondElement = values[k];

            if (firstElement == secondElement) {
                array[count] = firstElement;
                count++;
            }
        }
    }

    console.log(array);

    for (let i of array) {
        console.log(i);
    }
</script>
</body>
