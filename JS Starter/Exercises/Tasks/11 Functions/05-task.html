<body>
<pre>
    Задание:
    Создайте функцию, которая принимает массив значений и возвращает массив с дублирующимися значениями или null если повторяющихся значений в массиве нет.
</pre>
<script>
    function findDublicates(array) {
        let doubleArray = [];

        for (let i = 0; i < array.length - 1; i++) {
            const element1 = array[i];

            for (let k = i + 1; k < array.length; k++) {
                const element2 = array[k];

                if (element1 === element2) {
                    doubleArray.push(element2);
                    break;
                }
            }
        }
        return (doubleArray.length === 0) ? null : doubleArray;
    }

    let values1 = [20, 4, 6, 11, 9, 125, 10, 8, 0, 10, 3, 5, 89, 12, 46, 77, 3];
    let array = [1, 34, 54, 10, 1, 99, 34, 1, 1, 1];
    let array2 = [1, 2, 3, 4];
    let str = 'Hello World 1 2 3';
    let bool = false;

    console.log(findDublicates(values1));
    console.log(findDublicates(array));
    console.log(findDublicates(array2));
    console.log(findDublicates(str));
    console.log(findDublicates(bool));

    let arr = [];
    arr = str;
    console.log(`${arr.length}`);
</script>
</body>
