<pre>
    Задание:
    Создайте функцию min(a, b), которая возвращает меньшее из чисел а и b
</pre>
<script>
    function minNumber(a, b) {
        return a < b ? a : b;
    }

    console.log('10 and 20. Меньшее значение - ' + minNumber(10, 20));
    console.log('100 and 60. Меньшее значение - ' + minNumber(100, 60));
    console.log('2 and 1. Меньшее значение - ' + minNumber(2, 1));
    console.log('1 and 2. Меньшее значение - ' + minNumber(1, 2));
</script>
