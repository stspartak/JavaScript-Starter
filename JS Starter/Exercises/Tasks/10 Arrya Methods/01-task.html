<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
<pre>
    Задание:
    Попросите у пользователя ввести название города. Удалите этот город из элементов массива.
    Если города нет в массиве, сообщите об этом пользователю.
    Выведите массив на экран после удаления элементов.
</pre>
<script>
    let cities = ["London", "Paris", "Berlin", "Rome", "Budapest", "Lisbon", "Madrid", "Amsterdam", "Moscow"];

    while (true) {
        let input = prompt('Введите название города');
        let indexElement = cities.indexOf(input);

        if (indexElement === -1) {
            alert(` Указанный город (${input}) не найден.\r\n Попробуйте еще раз...`);
        } else {
            cities.splice(indexElement, 1);

            for (const i of cities) {
                console.log(i);
            }
            break;
        }
    }
</script>
</body>

</html>
